<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PostIt</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA Compatible" content="IE-Edge">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Dancing+Script:400,700|Pacifico:400,700&effect=3d-float" rel="stylesheet">
		
	</head>
	<body>
		<div id="fullscreen_bg" class="fullscreen_bg"/>
			<div class="container">
				<h1 id="logo" class="font-effect-3d-float">PostIt</h1>
				<h3 class="sub-head">Connecting and Sharing has never been more Fun</h3>
				<form class="form-signin">
					<h1 class="form-signin-heading text-muted">Sign In</h1>
					<input type="text" class="form-control" placeholder="Username or Email Address" required="true" autofocus="true">
					<input type="password" class="form-control" placeholder="Password" required="true">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Sign In
					</button>
					<button class="btn btn-lg btn-success btn-block" type="submit">
						Sign Up
					</button>
				</form>
			</div>
		</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
