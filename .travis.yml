language: node_js
node_js:
  - "stable"
branches:
  only:
  - testmodel
script: 
  - npm run tests
cache:
  directories:
    - node_modules
before_script:
  - psql -c 'create database travis;' -U postgres
  - NODE_ENV=test npm run migrate
after success:
  - psql -c 'drop database travis;' -U postgres
services:
  - postgresql